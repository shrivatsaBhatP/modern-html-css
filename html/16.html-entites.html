<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non bracking spaces -->
    <p>Hellom my name is &nbsp; &nbsp; &nbsp; Bradian</p>
    <!-- Angle brackets i.e., Greater than and less than-->
    <p>5 &gt; 2</p>
    <p>0 &lt; 2</p>
    <p>5 &#62; 2</p>
    <p>0 &#60; 2</p>

    <!-- Copy right -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&diamond;</p>
    <p>&diams;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    <!-- Computer code -->
    <code>
        import os
        print ("Hello World")
    </code>
    <!-- Compter sysbols like ctrl -->
    <p>Save the File by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
