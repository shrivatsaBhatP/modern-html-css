<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Types </title>
</head>

<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Ram">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>
        <!-- Message -->
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="50" row="5"></textarea>
        </div>
        <!-- Selection -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="medium" checked> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="likes">i Like..</label>
            <input type="checkbox" name="likes" id="likes" value="Bike"> Bike
            <input type="checkbox" name="likes" id="likes" value="Car"> Car
            <input type="checkbox" name="likes" id="likes" value="Bicycle"> Bicycle
        </div>
        <div>
            <input type="submit" value="Submit">
            <!-- <button type="submit">Button Submit</button> -->
            <!-- Reset -->
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
